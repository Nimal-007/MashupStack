<!DOCTYPE html>
<html>
<head>
    <title>Box Model with Three Borders</title>
    <style>
        .first-box {
            border: 10px solid blue;
            padding: 20px;
            width: 300px;
            background-color: lightblue;
            margin: 30px auto;
        }
        .second-box {
            border: 6px solid green;
            padding: 15px;
            background-color: lightgreen;
        }
        .third-box {
            border: 3px solid red;
            background-color: lightcoral;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="first-box">
        <div class="second-box">
            <div class="third-box">
                <p>This is the Inner Box</p>
            </div>
        </div>
    </div>

</body>
</html>
